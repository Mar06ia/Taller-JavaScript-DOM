<!doctype html>
<html lang="en">

<head>
  <title>Ejercicios</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main class="container text-center">
    <!--PALABRAS-->
    <div class="longitud input-group mb-3" id="palabras">
        <input type="text" class="form-control" id="palabra" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese una Palabra">
        <button type="button" class="btn btn-outline-info" id="mayuscula">Mayuscula</button>
        <button type="button" class="btn btn-outline-info" id="minuscula">Minuscula</button>
        <button type="button" class="btn btn-outline-info" id="longitud">Longitud</button>
        <button type="button" class="btn btn-outline-info" id="caracter">Caracter</button>
    </div>
    
    <!--TEMPERATURA -->
    <div class="conversor input-group mb-3">
        <input type="text" id="temperatura" class="form-select" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese una Temperatura">

        <select name="" class="form-select" id="opcion">
            <option value="fahrenheit">fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select name="" class="form-select" id="opcion2">
            <option value="fahrenheit">fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button type="submit" class="btn btn-outline-success" id="enviar">Enviar</button>  
    </div>

  </main>
  <script src="./js/ejercicios.js"></script>
  <!--Sweet Alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/alerts.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
