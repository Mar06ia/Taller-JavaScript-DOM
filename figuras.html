<!doctype html>
<html lang="en">

<head>
  <title>Figuras</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <main class="container text-center ">
    <div class="row">
      <!--CIRCULO-->
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="./img/circulo.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Circulo</h5>
                  <button type="button" id="area-circulo"  class="btn btn-primary">Area</button>
                  <button type="button" id="perimetro-circulo" class="btn btn-success">Perimetro</button>
                </div>
            </div>
        </div>
      <!--CUADRADO-->
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="./img/cuadrado.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Cuadrado</h5>
                  <button type="button" id="area-cuadrado"  class="btn btn-primary">Area</button>
                  <button type="button" id="perimetro-cuadrado" class="btn btn-success">Perimetro</button>
                </div>
              </div>
        </div>
      <!--RECTANGULO-->
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="./img/rectangulo.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Rectangulo</h5>
                  <button type="button" id="area-rectangulo"  class="btn btn-primary">Area</button>
                  <button type="button" id="perimetro-rectangulo" class="btn btn-success">Perimetro</button>
                </div>
              </div>
        </div>
        <!--TRIANGULO-->
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="./img/triangulo.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Triangulo</h5>
                  <button type="button" id="area-triangulo"  class="btn btn-primary">Area</button>
                  <button type="button" id="perimetro-triangulo" class="btn btn-success">Perimetro</button>
                </div>
              </div>
        </div>

        <script src="js/figuras.js"></script>

    </div>
  </main>
  <!--Sweet Alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/alerts.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</html>
