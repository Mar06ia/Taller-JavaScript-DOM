<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
    <form id="calculator" name="">
        <input  type="text"  id="result" class="screen" placeholder="0" readonly>
            <button type="button"  id="clean" class="btn" value="C" onclick="clearScreen();">C</button>
            
            <button type="button" class="keys operator" value="/" onclick="display('/');">/</button>
            <button type="button" class="keys operator" value="*" onclick="display('*');">*</button>

            <button type="button" class="keys btn" value="7" onclick="display('7');">7</button>
            <button type="button" class="keys btn" value="8" onclick="display('8');">8</button>
            <button type="button" class="keys btn" value="9" onclick="display('9');">9</button>

            <button type="button" class="keys operator" value="substract" onclick="display('-');">-</button>

            <button type="button" class="keys btn" value="4" onclick="display('4');">4</button>
            <button type="button" class="keys btn" value="5" onclick="display('5');">5</button>
            <button type="button" class="keys btn" value="6" onclick="display('6');">6</button>

            <button type="button" class="keys operator" id="sum" value="+" onclick="display('+');">+</button>

            <button type="button" class="keys btn" value="1" onclick="display('1');">1</button>
            <button type="button" class="keys btn" value="2" onclick="display('2');">2</button>
            <button type="button" class="keys btn" value="3" onclick="display('3');">3</button>
            
            <button type="button" class="keys btn" id="equal" value="=" onclick="solve()">=</button>
            
            <button type="button" class="keys btn" value="0" onclick="display('0');">0</button>
            <button type="button" class="keys btn" value="." onclick="display('.');">.</button>
    </div>
    </form>

    <script type="text/javascript" src="calculadora.js"></script>
    <footer>      
        <a class="dautor" href="https://www.youtube.com/watch?v=txp5RLtTrzo&t=8s" target="_blank"><p> &copy; Derechos Reservados</p></a>
    </footer>
</body>
</html>
