<!doctype html>
<html lang="en">

<head>
  <title>Lista de Tareas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

    <link rel="stylesheet" href="./css/tareas.css">

<body>
  <main>
    <div class="container text-center">
    <div class="card" style="width: 18rem;">
            <div class="card-body">

                <h5 class="card-title text-center">Lista de Tareas</h5><br>
                <!--onsubmit: asociar funcion-->
                <form onsubmit="addNewTask(event)">
                    <!--autocomplete:"sin historial"-->
                    <input type="text" name="taskText" autocomplete="off" class="form-control roundBorder" placeholder="Nueva Tarea"><br>
                        <button type="submit" class="addTaskButton btn btn-outline-success">+</button>
                        <button type="button" class=" orderButton btn btn-outline-warning" onclick="renderOrderedTask()">Ordenar</button>
                </form>
                <div id="tasksContainer"></div>
                
    </div>
    </div>
    <footer>
        <a href="https://www.youtube.com/watch?v=URk526D9mls" class="autor" target="_blanck"><p> &copy; Derechos Reservados</p></a>
    </footer>

  </main>
